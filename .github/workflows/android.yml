name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: |
          platform-tools
          platforms;android-33
          build-tools;33.0.0
          cmdline-tools;latest
    
    - name: Auto-generate gradle wrapper
      id: gradle-wrapper
      run: |
        # 检查是否已经有 gradlew
        if [ -f "./gradlew" ] && [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
          echo "Gradle wrapper already exists"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "Generating new gradle wrapper..."
          
          # 创建必要的目录结构
          mkdir -p gradle/wrapper
          
          # 如果项目缺少 build.gradle 和 settings.gradle
          if [ ! -f "build.gradle" ]; then
            cat > build.gradle << 'EOF'
            buildscript {
                repositories {
                    google()
                    mavenCentral()
                }
                dependencies {
                    classpath "com.android.tools.build:gradle:8.1.0"
                }
            }
            allprojects {
                repositories {
                    google()
                    mavenCentral()
                }
            }
            task wrapper(type: Wrapper) {
                gradleVersion = '8.5'
            }
            EOF
          fi
          
          if [ ! -f "settings.gradle" ]; then
            echo "rootProject.name = 'AndroidApp'" > settings.gradle
          fi
          
          # 生成 wrapper
          gradle wrapper
          
          echo "Gradle wrapper generated"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true
    
    - name: Build Android App
      run: |
        if [ -f "./gradlew" ]; then
          ./gradlew assembleDebug
        else
          echo "Using global gradle"
          gradle assembleDebug
        fi
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: |
          app/build/outputs/apk/
          app/build/reports/
