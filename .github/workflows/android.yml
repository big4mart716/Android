name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    # ==== 核心修复：提前接受所有许可证 ====
    - name: Accept all Android SDK licenses
      run: |
        # 确保目录存在
        mkdir -p $ANDROID_SDK_ROOT/licenses
        
        # 接受所有已知许可证
        echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
        
        # 非交互式接受
        (while sleep 3; do echo "y"; done) | sdkmanager --licenses > /dev/null 2>&1 || true
        
        echo "Android SDK licenses accepted"
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '12.0'
        accept-android-sdk-licenses: true
        packages: |
          platform-tools
          platforms;android-33
          build-tools;33.0.0
    
    - name: Check project structure
      run: |
        echo "Project structure:"
        ls -la
        echo ""
        echo "Looking for gradle files:"
        find . -name "*.gradle*" -type f 2>/dev/null || echo "No gradle files found"
    
    - name: Build with Gradle
      run: |
        # 如果存在 gradlew 就使用，否则安装 gradle
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
          ./gradlew assembleDebug
        else
          # 安装 gradle
          wget https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip gradle-8.5-bin.zip
          ./gradle-8.5/bin/gradle assembleDebug || gradle assembleDebug
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/*.apk
